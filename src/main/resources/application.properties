spring.application.name=actor-linker
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.model=llama3.2
spring.datasource.url=jdbc:postgresql://localhost:5432/actor-linker
spring.datasource.username=actor-linker
spring.datasource.password=actor-linker
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.dimensions=1024
spring.ai.vectorstore.pgvector.max-document-batch-size=10000
spring.ai.ollama.embedding.options.model=mxbai-embed-large
spring.ai.vectorstore.pgvector.initialize-schema=true
spring.ai.vectorstore.pgvector.table-name=actor_linker_vector
